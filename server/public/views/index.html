<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="../vendors/jquery.js"></script>
  <link rel="stylesheet" href="views/master.css">
  <link href="/favicon.ico" rel="icon" type="image/x-icon" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  <!--  <script type="text/javascript" src="scripts/client.js"></script>-->
  <link rel="stylesheet" href="views/bootstrap.css">



  <title>Pet Hotel</title>
</head>
<body>
  <wrapper>
    <div class="container">
      <h1>Welcome to our Pet Hotel</h1>

      <div class="row">
        <div class="col-md-6">
          <div id="#ownerRegistration">
            <form class="form-horizontal">
              <fieldset>

                <!-- Form Name -->
                <legend>Owner Registration</legend>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="firstName">Owner First Name</label>
                  <div class="col-md-4">
                    <input id="firstName" name="firstName" type="text" placeholder="" class="form-control input-md">

                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="lastName">Owner Last Name</label>
                  <div class="col-md-4">
                    <input id="lastName" name="lastName" type="text" placeholder="" class="form-control input-md">

                  </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="registerOwner"></label>
                  <div class="col-md-4">
                    <button type="submit" id="registerOwner" name="registerOwner" class="btn btn-primary">Register</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <form class="form-horizontal">
                <fieldset>

                  <!-- Form Name -->
                  <legend>Pet Registration</legend>

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="ownerName">Owner Name</label>
                    <div class="col-md-4">
                      <input id="ownerName" name="ownerName" type="text" placeholder="" class="form-control input-md">

                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="petName">Pet Name</label>
                    <div class="col-md-4">
                      <input id="petName" name="petName" type="text" placeholder="" class="form-control input-md">

                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="petColor">Color</label>
                    <div class="col-md-4">
                      <input id="petColor" name="petColor" type="text" placeholder="" class="form-control input-md">

                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="petBreed">Breed</label>
                    <div class="col-md-4">
                      <input id="petBreed" name="petBreed" type="text" placeholder="" class="form-control input-md">

                    </div>
                  </div>
                  <!-- Button -->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="registerPet"></label>
                    <div class="col-md-4">
                      <button type="submit" id="registerPet" name="registerPet" class="btn btn-primary">Add Pet</button>
                    </div>
                  </div>

                </fieldset>
              </form>

            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="petDiv">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Owner</th>
                  <th>Pet</th>
                  <th>Breed</th>
                  <th>Color</th>
                  <th id="update">Update</th>
                  <th id="deletePet">Delete</th>
                  <th id="checkIn">Check in/out</th>
                </tr>
              </thead>
              <tbody id="petContainer">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </wrapper>
</body>
</html>
