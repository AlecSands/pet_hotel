<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="../vendors/jquery.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  <!--  <script type="text/javascript" src="scripts/client.js"></script>-->
  <link rel="stylesheet" href="master.css">
  <link rel="stylesheet" href="bootstrap.css">



  <title>Pet Hotel</title>
</head>
<body>
  <header>
    <h1>Welcome to our Pet Hotel</h1>
  </header>
  <wrapper>
    <div class="container">
      <div class="row">
        <div class="col-md-12">  <div id="#ownerRegistration">
          <form class="form-inline">
          <fieldset>

          <!-- Form Name -->
          <legend>Owner Registration</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="firstName">First Name</label>
            <div class="col-md-4">
            <input id="firstName" name="firstName" type="text" placeholder="First Name" class="form-control input-md" required="">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="lastName">Last Name</label>
            <div class="col-md-4">
            <input id="lastName" name="lastName" type="text" placeholder="Last Name" class="form-control input-md" required="">

            </div>
          </div>
          <!-- Button -->
          <div class="form-group">
            <div class="col-md-4">
              <button id="registerPet" name="registerPet" class="btn btn-primary">Register</button>
            </div>
          </div>
          </fieldset>
          </form>

        </div>
      </div>
    </div>
  </div>

</wrapper>
</body>
</html>
